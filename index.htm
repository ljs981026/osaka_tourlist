<!DOCTYPE html>
<html lang="ko">
  <head>
    <title></title>
    <meta charset="utf-8" />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"
    />

    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.min.js"></script>
  </head>
  <script>
    $("body").ready(function () {
      window.setTimeout(() => {
        $("body").removeClass("fade");
      }, 800);
    });
  </script>
  <body class="app_index fade">
    <header>
      <div class="wrap">
        <h1 id="docTitle"></h1>
      </div>
    </header>

    <div id="content" class="content">
      <div class="wrap">
        <img src="img/osaka-castle.png" alt="index" /><br />
        <a
          class="main_btn"
          href="login.htm?menu=0"
          id="appMenu0"
          data-transition="slide"
          >로그인</a
        >
        <a
          class="main_btn"
          href="m1.htm?menu=1"
          id="appMenu1"
          data-transition="slide"
          >회원가입</a
        >
        <a
          class="main_btn"
          href="m1.htm?menu=1"
          id="appMenu1"
          data-transition="slide"
          >관광지</a
        >
        <a
          class="main_btn"
          href="m2.htm?menu=2"
          id="appMenu2"
          data-transition="slide"
          >지하철</a
        >
        <a
          class="main_btn"
          href="m3.htm?menu=3"
          id="appMenu3"
          data-transition="slide"
          >찜</a
        >
      </div>
    </div>

    <script src="js/app.common.js"></script>
    <script>
      let content = "";
      let check = window.localStorage.getItem("login");

      console.log(check);
      if (check) {
        content += `<div class="wrap">
          <img src="img/osaka-castle.png" alt="index"><br>
          <a class="main_btn" href="m1.htm?menu=1" id="appMenu1" data-transition="slide">관광지</a>
          <a class="main_btn" href="m2.htm?menu=2" id="appMenu2" data-transition="slide">지하철</a>
          <a class="main_btn" href="index.htm" id="logout" data-transition="slide">로그아웃</a>
          </div>`;
      } else {
        content += `<div class="wrap">
          <img src="img/osaka-castle.png" alt="index"><br>
          <a class="main_btn" href="login.htm?menu=0" id="appMenu0" data-transition="slide">로그인</a>
          <a class="main_btn" href="m2.htm?menu=2" id="appMenu2" data-transition="slide">회원가입</a>
          </div>`;
      }

      $("#content").html("");
      $("#content").html(content);
      $("#logout").click(function () {
        window.localStorage.removeItem("login");
      });
    </script>
  </body>
</html>
